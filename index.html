<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>output based js code</title>
</head>

<body>
  <script>
    // #### OUTPOUT BASED ####
    // i)
    let count = 1;
    function demo() {
      if (count == 1) {
        let count = 3;
        console.log("count1", count);
      }
      console.log("count1", count);
    }
    demo();
    // or
    let count1 = 0;
    function printCount() {
      if (count1 == 0) {
        let count1 = 3;
        console.log("count1", count);
      }
      console.log("count2", count);
    }
    printCount();

    // ii)
    console.log(1);
    setTimeout(() => {
      console.log(2);
    }, 1000);
    setTimeout(() => {
      console.log(3);
    }, 0);
    console.log(4);

    // iii)
    setTimeout(() => {
      console.log(i);
      var i = 10;
    }, 1000);

    // or
    var i = 10;
    setTimeout(() => {
      console.log(i);
    }, 1000);

    // iv )
    console.log("2" + "2");
    console.log(2 - "2");
    console.log("2" - 2);

    // v)
    const arrNumber = [1, 2, 3, 4, 5];
    // difference map() and forEach()
    let mapMethod = arrNumber.map((e) => {
      return e * 2;
    });

    let forEachMthod = arrNumber.forEach((e) => {
      return e * 2;
    });
    console.log(mapMethod, forEachMthod);
  </script>
</body>

</html>
